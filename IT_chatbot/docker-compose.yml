version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rag-network

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.1
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - rag-network

  streamlit-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - POSTGRES_HOST=db
      - WEAVIATE_HOST=weaviate
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - weaviate
    volumes:
      - .:/app  
    networks:
      - rag-network

  rag-service:
    build: .
    command: uvicorn rag_service:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - WEAVIATE_HOST=weaviate
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - weaviate
    volumes:
      - .:/app
    networks:
      - rag-network

volumes:
  postgres_data:
  weaviate_data:

networks:
  rag-network:
    driver: bridge